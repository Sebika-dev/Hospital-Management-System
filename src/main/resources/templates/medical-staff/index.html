<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista Personal Medical</title>
</head>
<body>
<h1>Personal Medical</h1>
<a th:href="@{/medical-staff/new(type='DOCTOR')}">Creează Doctor</a>
<a th:href="@{/medical-staff/new(type='NURSE')}">Creează Nurse</a>
<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>Nume</th>
        <th>Departament</th>
        <th>Tip</th>
        <th>#Programări</th>
        <th>Acțiuni</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="s : ${staff}">
        <td th:text="${s.id}"></td>
        <td th:text="${s.name}"></td>
        <td th:text="${s.departmentId}"></td>
        <td><span th:text="${s.getClass().simpleName}"></span></td>
        <td th:text="${#lists.size(s.appointmentIds)}"></td>
        <td>
            <a th:href="@{/medical-staff/edit/{id}(id=${s.id})}">Editează</a>
            <a th:href="@{/medical-staff/delete/{id}(id=${s.id})}" onclick="return confirm('Sigur ștergi?')">Șterge</a>
        </td>
    </tr>
    <tr th:if="${#lists.isEmpty(staff)}">
        <td colspan="6">Nu există personal medical.</td>
    </tr>
    </tbody>
</table>
</body>
</html>
