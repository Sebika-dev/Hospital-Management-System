<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Adaugă Personal Medical</title>
</head>
<body>
<h1>Adaugă un nou membru al personalului medical</h1>
<form th:action="@{/medical-staff}" th:object="${medicalStaff}" method="post">
    <label for="id">ID:</label><br>
    <input type="text" id="id" th:field="*{id}" required><br><br>
    <label for="name">Nume:</label><br>
    <input type="text" id="name" th:field="*{name}" required><br><br>
    <label for="role">Rol:</label><br>
    <input type="text" id="role" th:field="*{role}" required><br><br>
    <button type="submit">Salvează</button>
</form>
<a href="/medical-staff">Înapoi la listă</a>
</body>
</html>
