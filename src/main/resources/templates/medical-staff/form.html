<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Adaugă Personal Medical</title>
</head>
<body>
<h1>Adaugă un nou membru al personalului medical</h1>
<form th:action="@{/medical-staff}" th:object="${medicalStaff}" method="post">
    <label for="id">ID:</label><br>
    <input type="text" id="id" th:field="*{id}" required><br><br>
    <label for="name">Nume:</label><br>
    <input type="text" id="name" th:field="*{name}" required><br><br>
    <label for="departament">Departament ID:</label><br>
    <input type="text" id="departament" th:field="*{departmentId}" required><br><br>
    <!-- Simplificat: adaugă un singur appointment cu ID și descriere -->
    <label for="appointmentId">Appointment ID:</label><br>
    <input type="text" id="appointmentId" th:field="*{newAppointment.id}" required><br><br>
    <label for="appointmentDesc">Appointment Descriere:</label><br>
    <input type="text" id="appointmentDesc" th:field="*{newAppointment.description}" required><br><br>
    <button type="submit">Salvează</button>
</form>
<a href="/medical-staff">Înapoi la listă</a>
</body>
</html>
