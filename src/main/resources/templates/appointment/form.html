<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New Appointment</title>
    <link rel="stylesheet" th:href="@{/css/app.css}">
</head>
<body>
<div class="wrap">
    <div class="topbar">
        <a class="back" th:href="@{/appointments}">â† Back</a>
        <div class="hx"><div class="pill a">ğŸ“…</div><h1>New Appointment</h1></div>
    </div>

    <div class="card">
        <form class="form" th:action="@{/appointments}" th:object="${appointment}" method="post">
            <div class="row">
                <div>
                    <label>Department</label>
                    <select th:field="*{departmentId}" required>
                        <option value="">-- Select Department --</option>
                        <option th:each="dep : ${departments}" th:value="${dep.id}" th:text="${dep.name}"></option>
                    </select>
                </div>
                <div>
                    <label>Patient</label>
                    <select th:field="*{patientId}" required>
                        <option value="">-- Select Patient --</option>
                        <option th:each="p : ${patients}" th:value="${p.id}" th:text="${p.name}"></option>
                    </select>
                </div>
            </div>

            <div class="row">
                <div>
                    <label>Admission Date</label>
                    <input type="date" th:field="*{admissionDate}" required>
                </div>
                <div>
                    <label>Status</label>
                    <select th:field="*{status}" required>
                        <option th:each="s : ${statuses}" th:value="${s}" th:text="${s}"></option>
                    </select>
                </div>
            </div>

            <div>
                <button class="btn btn-success" type="submit">Create</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
