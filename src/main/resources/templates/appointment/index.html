<!DOCTYPE html>
<html xmlns:th="[http://www.thymeleaf.org](http://www.thymeleaf.org)">
<head>
    <meta charset="UTF-8">
    <title>Appointments</title>
    <link rel="stylesheet" th:href="@{/css/app.css}">
</head>
<body>
<div class="wrap">
    <div class="topbar">
        <a class="back" th:href="@{/}">‚Üê Home</a>
        <div class="hx"><div class="pill a">üìÖ</div><h1>Appointments</h1></div>
    </div>
    <div class="card">
        <div class="actions">
            <a class="btn btn-success" th:href="@{/appointments/new}">Ôºã Add Appointment</a>
        </div>
        <table class="table">
            <thead>
            <tr>
                <th>ID</th>
                <th>Date</th>
                <th>Status</th>
                <th>Patient</th>
                <th>Room</th>
                <th>Dept</th>
                <th>Doc</th>
                <th>Nurse</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="a : ${appointments}">
                <td th:text="${a.id}"></td>
                <td th:text="${a.admissionDate}"></td>
                <td>
                    <span th:text="${a.status}"
                          th:style="${a.status.name() == 'ACTIVE' ? 'color:green;font-weight:bold' : 'color:grey'}">
                    </span>
                </td>
                <td th:text="${a.patient.name}"></td>
                <td th:text="${a.room != null ? a.room.number : '-'}"></td>
                <td th:text="${a.department.name}"></td>
                <td th:text="${a.doctor != null ? a.doctor.name : '-'}"></td>
                <td th:text="${a.nurse != null ? a.nurse.name : '-'}"></td>
                <td>
                    <div style="display:flex; gap:5px;">
                        <a class="btn btn-primary" th:href="@{/appointments/{id}/edit(id=${a.id})}" style="padding: 6px 12px; font-size: 0.9em;">Edit</a>
                        <form th:action="@{/appointments/{id}/delete(id=${a.id})}" method="post" onsubmit="return confirm('Delete this appointment?');">
                            <button class="btn btn-danger" type="submit" style="padding: 6px 12px; font-size: 0.9em;">Del</button>
                        </form>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
