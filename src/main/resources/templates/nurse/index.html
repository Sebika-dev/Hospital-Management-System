<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Nurses</title>
    <link rel="stylesheet" th:href="@{/css/app.css}">
</head>
<body>
<div class="wrap">
    <div class="topbar">
        <a class="back" th:href="@{/}">‚Üê Home</a>
        <div class="hx"><div class="pill n">üë©‚Äç‚öïÔ∏è</div><h1>Nurses</h1></div>
    </div>
    <div class="card">
        <div class="actions"><a class="btn btn-success" th:href="@{/nurses/new}">Ôºã Add Nurse</a></div>
        <table class="table">
            <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Department</th>
                <th>Qualification</th>
                <th>Apps</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="n : ${nurses}">
                <td th:text="${n.id}"></td>
                <td th:text="${n.name}"></td>
                <td th:text="${n.department.name}"></td>
                <td th:text="${n.qualificationLevel}"></td>
                <td th:text="${n.appointments.size()}"></td>
                <td>
                    <a class="btn btn-primary" th:href="@{/nurses/{id}/edit(id=${n.id})}">Edit</a>
                    <form style="display:inline" th:action="@{/nurses/{id}/delete(id=${n.id})}" method="post">
                        <button class="btn btn-danger" type="submit">Delete</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
