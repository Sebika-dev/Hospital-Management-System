<!DOCTYPE html><html xmlns:th="http://www.thymeleaf.org"><head>
    <meta charset="UTF-8"><title>New Nurse</title>
    <link rel="stylesheet" th:href="@{/css/app.css}">
</head><body><div class="wrap">
    <div class="topbar"><a class="back" th:href="@{/nurses}">â† Back</a><div class="hx"><div class="pill n">ğŸ‘©â€âš•ï¸</div><h1>New Nurse</h1></div></div>
    <div class="card">
        <form class="form" th:action="@{/nurses}" th:object="${nurse}" method="post">
            <div class="row">
                <div><label>Name</label><input th:field="*{name}" required></div>
                <div>
                    <label>Department</label>
                    <select th:field="*{departmentId}" required>
                        <option value="">-- Select Department --</option>
                        <option th:each="dep : ${departments}" th:value="${dep.id}" th:text="${dep.name}"></option>
                    </select>
                </div>
            </div>
            <div>
                <label>Qualification Level</label>
                <select th:field="*{qualificationLevel}" required>
                    <option th:each="q : ${qualificationLevels}" th:value="${q}" th:text="${q}"></option>
                </select>
            </div>
            <div><button class="btn btn-success" type="submit">Create</button></div>
        </form>
    </div>
</div></body></html>
