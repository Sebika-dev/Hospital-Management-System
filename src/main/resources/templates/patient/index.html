<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Patients</title>
    <link rel="stylesheet" th:href="@{/css/app.css}">
    <style>
        .details-row { background-color: #f9fafb; }
        .details-content { padding: 15px; border-left: 4px solid #a855f7; display: grid; grid-template-columns: 1fr 1fr; gap: 10px;}
        .btn-info { background: #64748b; font-size: 0.9em; padding: 6px 12px; }
    </style>
</head>
<body>
<div class="wrap">
    <div class="topbar">
        <a class="back" th:href="@{/}">‚Üê Home</a>
        <div class="hx"><div class="pill p">üßë‚Äç‚öïÔ∏è</div><h1>Patients</h1></div>
    </div>
    <div class="card">
        <div class="actions">
            <a class="btn btn-success" th:href="@{/patients/new}">Ôºã Add Patient</a>
        </div>
        <table class="table">
            <thead>
            <tr>
                <th>Name</th>
                <th>Hospital</th>
                <th>Phone</th> <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <th:block th:each="p : ${patients}">
                <tr>
                    <td th:text="${p.name}" style="font-weight:bold"></td>
                    <td th:text="${p.hospital != null ? p.hospital.name : '-'}"></td>
                    <td th:text="${p.phoneNumber}"></td> <td>
                    <div style="display:flex; gap:5px;">
                        <button class="btn btn-info" onclick="toggleDetails(this)">Detalii</button>
                        <a class="btn btn-primary" th:href="@{/patients/{id}/edit(id=${p.id})}" style="padding: 6px 12px; font-size: 0.9em;">Edit</a>
                        <form th:action="@{/patients/{id}/delete(id=${p.id})}" method="post" onsubmit="return confirm('Delete this patient?');">
                            <button class="btn btn-danger" type="submit" style="padding: 6px 12px; font-size: 0.9em;">Del</button>
                        </form>
                    </div>
                </td>
                </tr>
                <tr class="details-row" style="display:none;">
                    <td colspan="4"> <div class="details-content">
                        <div><strong>ID:</strong> <span th:text="${p.id}"></span></div>
                        <div><strong>Email:</strong> <span th:text="${p.email}"></span></div>
                        <div><strong>Department:</strong> <span th:text="${p.department != null ? p.department.name : '-'}"></span></div>
                    </div>
                    </td>
                </tr>
            </th:block>
            </tbody>
        </table>
    </div>
</div>
<script>
    function toggleDetails(btn) {
        const row = btn.closest('tr');
        const nextRow = row.nextElementSibling;
        if (nextRow.style.display === 'none') {
            nextRow.style.display = 'table-row';
            btn.innerText = 'Ascunde';
        } else {
            nextRow.style.display = 'none';
            btn.innerText = 'Detalii';
        }
    }
</script>
</body>
</html>
