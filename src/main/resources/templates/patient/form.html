<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" th:href="@{/css/app.css}">
</head>
<body>
<div class="wrap">
    <div class="topbar">
        <a th:href="@{/patients}">Back</a>
        <h1>Patient Form</h1>
    </div>
    <div class="card">
        <form class="form"
              th:action="${patient.id} != null ? @{/patients/{id}(id=${patient.id})} : @{/patients}"
              th:object="${patient}"
              method="post">

            <div>
                <label>Name</label>
                <input th:field="*{name}">
                <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Err</div>
            </div>

            <div>
                <label>Phone</label>
                <input th:field="*{phoneNumber}">
            </div>

            <div>
                <label>Hospital</label>
                <select th:field="*{hospital}">
                    <option th:each="h : ${hospitals}" th:value="${h.id}" th:text="${h.name}"></option>
                </select>
            </div>

            <div>
                <label>Dept</label>
                <select th:field="*{department}">
                    <option th:each="d : ${departments}" th:value="${d.id}" th:text="${d.name}"></option>
                </select>
            </div>

            <button type="submit">Save</button>
        </form>
    </div>
</div>
</body>
</html>
