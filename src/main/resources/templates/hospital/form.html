<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Adaugă Spital</title>
</head>
<body>
<h1>Adaugă un nou spital</h1>
<form th:action="@{/hospitals}" th:object="${hospital}" method="post">
    <label for="id">ID:</label><br>
    <input type="text" id="id" th:field="*{id}" required><br><br>
    <label for="name">Nume:</label><br>
    <input type="text" id="name" th:field="*{name}" required><br><br>
    <label for="city">Oraș:</label><br>
    <input type="text" id="city" th:field="*{city}" required><br><br>
    <button type="submit">Salvează</button>
</form>
<a href="/hospitals">Înapoi la listă</a>
</body>
</html>
