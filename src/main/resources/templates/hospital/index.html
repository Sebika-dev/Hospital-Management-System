<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Hospitals</title>
    <link rel="stylesheet" th:href="@{/css/app.css}">
    <style>
        .details-row { background-color: #f9fafb; }
        .details-content { padding: 15px; border-left: 4px solid #3b82f6; display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .btn-info { background: #64748b; font-size: 0.9em; padding: 6px 12px; }
    </style>
</head>
<body>
<div class="wrap">
    <div class="topbar">
        <a class="back" th:href="@{/}">‚Üê Home</a>
        <div class="hx"><div class="pill h">üè®</div><h1>Hospitals</h1></div>
    </div>
    <div class="card">
        <div class="actions">
            <a class="btn btn-success" th:href="@{/hospitals/new}">Ôºã Add Hospital</a>
        </div>
        <table class="table">
            <thead>
            <tr>
                <th>Name</th>
                <th>City</th>
                <th>Address</th>
                <th>Phone</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <th:block th:each="h : ${hospitals}">
                <tr>
                    <td th:text="${h.name}" style="font-weight:bold"></td>
                    <td th:text="${h.city}"></td>
                    <td th:text="${h.address}"></td>
                    <td th:text="${h.phoneNumber}"></td>
                    <td>
                        <div style="display:flex; gap:5px;">
                            <button class="btn btn-info" onclick="toggleDetails(this)">Detalii</button>
                            <a class="btn btn-primary" th:href="@{/hospitals/{id}/edit(id=${h.id})}" style="padding: 6px 12px; font-size: 0.9em;">Edit</a>
                            <form th:action="@{/hospitals/{id}/delete(id=${h.id})}" method="post" onsubmit="return confirm('Delete this hospital?');">
                                <button class="btn btn-danger" type="submit" style="padding: 6px 12px; font-size: 0.9em;">Del</button>
                            </form>
                        </div>
                    </td>
                </tr>
                <tr class="details-row" style="display:none;">
                    <td colspan="5">
                        <div class="details-content">
                            <div><strong>Internal ID:</strong> <span th:text="${h.id}"></span></div>
                            <div><strong>Departments Count:</strong> <span th:text="${h.departments.size()}"></span></div>
                            <div><strong>Rooms Count:</strong> <span th:text="${h.rooms.size()}"></span></div>
                        </div>
                    </td>
                </tr>
            </th:block>
            </tbody>
        </table>
    </div>
</div>

<script>
    function toggleDetails(btn) {
        // GƒÉse»ôte r√¢ndul pƒÉrinte (tr) al butonului
        const row = btn.closest('tr');
        // GƒÉse»ôte r√¢ndul imediat urmƒÉtor (cel cu detalii)
        const nextRow = row.nextElementSibling;

        if (nextRow.style.display === 'none') {
            nextRow.style.display = 'table-row';
            btn.innerText = 'Ascunde';
        } else {
            nextRow.style.display = 'none';
            btn.innerText = 'Detalii';
        }
    }
</script>
</body>
</html>
