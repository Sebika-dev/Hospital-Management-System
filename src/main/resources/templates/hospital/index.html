<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Hospitals</title>
    <link rel="stylesheet" th:href="@{/css/app.css}">
    <style>
        .details-row { background-color: #f9fafb; }
        .details-content { padding: 15px; border-left: 4px solid #22c55e; display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        .btn-info { background: #64748b; font-size: 0.9em; padding: 6px 12px; }
        .list-group { list-style: none; padding-left: 0; margin-top: 5px; }
        .list-group li { font-size: 0.9em; padding: 2px 0; border-bottom: 1px solid #eee; }
        .filter-box { background: #fff; padding: 15px; border-radius: 12px; margin-bottom: 20px; display: flex; gap: 10px; align-items: end; }
        .th-sort { color: #72809a; text-decoration: none; }
    </style>
</head>
<body>
<div class="wrap">
    <div class="topbar">
        <a class="back" th:href="@{/}">‚Üê Home</a>
        <div class="hx"><div class="pill h">üè®</div><h1>Hospitals</h1></div>
    </div>

    <form class="filter-box" th:action="@{/hospitals}" method="get">
        <input type="hidden" name="sortField" th:value="${sortField}">
        <input type="hidden" name="sortDir" th:value="${sortDir}">
        <div style="display:flex; flex-direction:column"><label>Name</label><input type="text" name="name" th:value="${filterName}"></div>
        <div style="display:flex; flex-direction:column"><label>City</label><input type="text" name="city" th:value="${filterCity}"></div>
        <button class="btn btn-primary" type="submit">Filter</button>
        <a th:href="@{/hospitals}" class="btn" style="background:#e5e7eb; color:#333;">Reset</a>
    </form>

    <div class="card">
        <div class="actions"><a class="btn btn-success" th:href="@{/hospitals/new}">Ôºã Add Hospital</a></div>
        <table class="table">
            <thead>
            <tr>
                <th><a class="th-sort" th:href="@{/hospitals(sortField='name', sortDir=${reverseSortDir}, name=${filterName}, city=${filterCity})}">Name <span th:if="${sortField == 'name'}" th:text="${sortDir == 'asc' ? '‚ñ≤' : '‚ñº'}"></span></a></th>
                <th><a class="th-sort" th:href="@{/hospitals(sortField='city', sortDir=${reverseSortDir}, name=${filterName}, city=${filterCity})}">City <span th:if="${sortField == 'city'}" th:text="${sortDir == 'asc' ? '‚ñ≤' : '‚ñº'}"></span></a></th>
                <th>Address</th>
                <th>Phone</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <th:block th:each="h : ${hospitals}">
                <tr>
                    <td th:text="${h.name}" style="font-weight:bold"></td>
                    <td th:text="${h.city}"></td>
                    <td th:text="${h.address}"></td>
                    <td th:text="${h.phoneNumber}"></td>
                    <td>
                        <div style="display:flex; gap:5px;">
                            <button class="btn btn-info" onclick="toggleDetails(this)">Detalii</button>
                            <a class="btn btn-primary" th:href="@{/hospitals/{id}/edit(id=${h.id})}" style="padding: 6px 12px; font-size: 0.9em;">Edit</a>
                            <form th:action="@{/hospitals/{id}/delete(id=${h.id})}" method="post" onsubmit="return confirm('Delete?');">
                                <button class="btn btn-danger" type="submit" style="padding: 6px 12px; font-size: 0.9em;">Del</button>
                            </form>
                        </div>
                    </td>
                </tr>
                <tr class="details-row" style="display:none;">
                    <td colspan="5">
                        <div class="details-content">
                            <div><strong>Departments:</strong>
                                <ul th:unless="${#lists.isEmpty(h.departments)}" class="list-group">
                                    <li th:each="dept : ${h.departments}" th:text="${dept.name}"></li>
                                </ul>
                                <span th:if="${#lists.isEmpty(h.departments)}">None</span>
                            </div>
                            <div><strong>Rooms:</strong>
                                <ul th:unless="${#lists.isEmpty(h.rooms)}" class="list-group">
                                    <li th:each="rm : ${h.rooms}" th:text="'Room ' + ${rm.number} + ' (' + ${rm.status} + ')'"></li>
                                </ul>
                                <span th:if="${#lists.isEmpty(h.rooms)}">None</span>
                            </div>
                        </div>
                    </td>
                </tr>
            </th:block>
            </tbody>
        </table>
    </div>
</div>
<script>function toggleDetails(b){const r=b.closest('tr');const n=r.nextElementSibling;if(n.style.display==='none'){n.style.display='table-row';b.innerText='Ascunde';}else{n.style.display='none';b.innerText='Detalii';}}</script>
</body>
</html>
