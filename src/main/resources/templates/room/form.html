<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Room Form</title>
    <link rel="stylesheet" th:href="@{/css/app.css}">
    <style>.error{color:#ef4444;font-size:0.85em;margin-top:4px;}</style>
</head>
<body>
<div class="wrap">
    <div class="topbar">
        <a class="back" th:href="@{/rooms}">‚Üê Back</a>
        <div class="hx"><div class="pill r">üõèÔ∏è</div><h1 th:text="${room.id} != null ? 'Edit Room' : 'New Room'">Form</h1></div>
    </div>
    <div class="card">
        <form class="form" th:action="${room.id} != null ? @{/rooms/{id}(id=${room.id})} : @{/rooms}" th:object="${room}" method="post">
            <div class="row">
                <div>
                    <label>Number *</label>
                    <input th:field="*{number}" th:classappend="${#fields.hasErrors('number')} ? 'is-invalid'">
                    <div class="error" th:if="${#fields.hasErrors('number')}" th:errors="*{number}">Error</div>
                </div>
                <div>
                    <label>Capacity *</label>
                    <input type="number" th:field="*{capacity}" th:classappend="${#fields.hasErrors('capacity')} ? 'is-invalid'">
                    <div class="error" th:if="${#fields.hasErrors('capacity')}" th:errors="*{capacity}">Error</div>
                </div>
            </div>
            <div>
                <label>Hospital *</label>
                <select th:field="*{hospital}" th:classappend="${#fields.hasErrors('hospital')} ? 'is-invalid'">
                    <option value="">-- Select Hospital --</option>
                    <option th:each="h : ${hospitals}" th:value="${h.id}" th:text="${h.name}"></option>
                </select>
                <div class="error" th:if="${#fields.hasErrors('hospital')}" th:errors="*{hospital}">Error</div>
            </div>
            <div>
                <label>Status</label>
                <select th:field="*{status}">
                    <option th:each="s : ${statuses}" th:value="${s}" th:text="${s}"></option>
                </select>
            </div>
            <div style="margin-top:10px"><button class="btn btn-success" type="submit">Save Room</button></div>
        </form>
    </div>
</div>
</body>
</html>
