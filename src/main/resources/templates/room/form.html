<!DOCTYPE html><html xmlns:th="http://www.thymeleaf.org"><head>
    <meta charset="UTF-8"><title>New Room</title>
    <link rel="stylesheet" th:href="@{/css/app.css}">
</head><body><div class="wrap">
    <div class="topbar"><a class="back" th:href="@{/rooms}">â† Back</a><div class="hx"><div class="pill r">ğŸ›ï¸</div><h1>New Room</h1></div></div>
    <div class="card">
        <form class="form" th:action="@{/rooms}" th:object="${room}" method="post">
            <div>
                <label>Hospital</label>
                <select th:field="*{hospitalId}" required>
                    <option value="">-- Select Hospital --</option>
                    <option th:each="h : ${hospitals}" th:value="${h.id}" th:text="${h.name}"></option>
                </select>
            </div>
            <div class="row">
                <div><label>Number</label><input th:field="*{number}" required></div>
                <div><label>Capacity</label><input type="number" step="0.1" th:field="*{capacity}" required></div>
            </div>
            <div>
                <label>Status</label>
                <select th:field="*{status}" required>
                    <option th:each="s : ${statuses}" th:value="${s}" th:text="${s}"></option>
                </select>
            </div>
            <div><button class="btn btn-success" type="submit">Create</button></div>
        </form>
    </div>
</div></body></html>
