<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Adaugă Cameră</title>
</head>
<body>
<h1>Adaugă o nouă cameră</h1>
<form th:action="@{/rooms}" th:object="${room}" method="post">
    <label for="id">ID:</label><br>
    <input type="text" id="id" th:field="*{id}" required><br><br>
    <label for="number">Număr:</label><br>
    <input type="text" id="number" th:field="*{number}" required><br><br>
    <label for="capacity">Capacitate:</label><br>
    <input type="text" id="capacity" th:field="*{capacity}" required><br><br>
    <label for="status">Status:</label><br>
    <input type="text" id="status" th:field="*{status}" required><br><br>
    <button type="submit">Salvează</button>
</form>
<a href="/rooms">Înapoi la listă</a>
</body>
</html>
