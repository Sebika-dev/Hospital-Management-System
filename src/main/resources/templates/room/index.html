<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Rooms</title>
    <link rel="stylesheet" th:href="@{/css/app.css}">
</head>
<body>
<div class="wrap">
    <div class="topbar">
        <a class="back" th:href="@{/}">‚Üê Home</a>
        <div class="hx"><div class="pill r">üõèÔ∏è</div><h1>Rooms</h1></div>
    </div>
    <div class="card">
        <div class="actions"><a class="btn btn-success" th:href="@{/rooms/new}">Ôºã Add Room</a></div>
        <table class="table">
            <thead>
            <tr>
                <th>ID</th>
                <th>Hospital</th>
                <th>Number</th>
                <th>Capacity</th>
                <th>Status</th>
                <th>Appointments</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="r : ${rooms}">
                <td th:text="${r.id}"></td>
                <td th:text="${hospitalNames.get(r.hospitalId)}"></td>
                <td th:text="${r.number}"></td>
                <td th:text="${r.capacity}"></td>
                <td th:text="${r.status}"></td>
                <td th:text="${r.appointmentIds.size()}"></td>
                <td>
                    <a class="btn btn-primary" th:href="@{/rooms/{id}/edit(id=${r.id})}">Edit</a>
                    <form style="display:inline" th:action="@{/rooms/{id}/delete(id=${r.id})}" method="post">
                        <button class="btn btn-danger" type="submit">Delete</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
