<!DOCTYPE html>
<html xmlns:th="[http://www.thymeleaf.org](http://www.thymeleaf.org)">
<head>
    <meta charset="UTF-8">
    <title>Rooms</title>
    <link rel="stylesheet" th:href="@{/css/app.css}">
</head>
<body>
<div class="wrap">
    <div class="topbar">
        <a class="back" th:href="@{/}">‚Üê Home</a>
        <div class="hx"><div class="pill r">üõèÔ∏è</div><h1>Rooms</h1></div>
    </div>
    <div class="card">
        <div class="actions">
            <a class="btn btn-success" th:href="@{/rooms/new}">Ôºã Add Room</a>
        </div>
        <table class="table">
            <thead>
            <tr>
                <th>ID</th>
                <th>Number</th>
                <th>Hospital</th>
                <th>Capacity</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="r : ${rooms}">
                <td th:text="${r.id}"></td>
                <td th:text="${r.number}"></td>
                <td th:text="${r.hospital.name}"></td>
                <td th:text="${r.capacity}"></td>
                <td>
                    <span th:text="${r.status}"
                          th:style="${r.status.name() == 'AVAILABLE' ? 'color:green;font-weight:bold' : 'color:orange;font-weight:bold'}">
                    </span>
                </td>
                <td>
                    <div style="display:flex; gap:5px;">
                        <a class="btn btn-primary" th:href="@{/rooms/{id}/edit(id=${r.id})}" style="padding: 6px 12px; font-size: 0.9em;">Edit</a>
                        <form th:action="@{/rooms/{id}/delete(id=${r.id})}" method="post" onsubmit="return confirm('Delete this room?');">
                            <button class="btn btn-danger" type="submit" style="padding: 6px 12px; font-size: 0.9em;">Del</button>
                        </form>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
