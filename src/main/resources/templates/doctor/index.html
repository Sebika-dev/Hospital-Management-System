<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Doctors</title>
    <link rel="stylesheet" th:href="@{/css/app.css}">
    <style>
        .details-row { background-color: #f9fafb; }
        .details-content { padding: 15px; border-left: 4px solid #06b6d4; }
        .btn-info { background: #64748b; font-size: 0.9em; padding: 6px 12px; }
        .appt-list { margin-top: 5px; list-style: none; padding: 0; }
        .appt-list li { font-size: 0.9em; padding: 3px 0; border-bottom: 1px solid #e5e7eb; }
        .filter-box { background: #fff; padding: 15px; border-radius: 12px; margin-bottom: 20px; display: flex; gap: 10px; align-items: end; }
        .th-sort { color: #72809a; text-decoration: none; }
    </style>
</head>
<body>
<div class="wrap">
    <div class="topbar">
        <a class="back" th:href="@{/}">‚Üê Home</a>
        <div class="hx"><div class="pill dr">üë®‚Äç‚öïÔ∏è</div><h1>Doctors</h1></div>
    </div>

    <form class="filter-box" th:action="@{/doctors}" method="get">
        <input type="hidden" name="sortField" th:value="${sortField}">
        <input type="hidden" name="sortDir" th:value="${sortDir}">
        <div style="display:flex; flex-direction:column"><label>Name</label><input type="text" name="name" th:value="${filterName}"></div>
        <div style="display:flex; flex-direction:column">
            <label>Department</label>
            <select name="departmentId">
                <option value="">All</option>
                <option th:each="d : ${departments}" th:value="${d.id}" th:text="${d.name}" th:selected="${d.id == filterDept}"></option>
            </select>
        </div>
        <button class="btn btn-primary" type="submit">Filter</button>
        <a th:href="@{/doctors}" class="btn" style="background:#e5e7eb; color:#333;">Reset</a>
    </form>

    <div class="card">
        <div class="actions"><a class="btn btn-success" th:href="@{/doctors/new}">Ôºã Add Doctor</a></div>
        <table class="table">
            <thead>
            <tr>
                <th><a class="th-sort" th:href="@{/doctors(sortField='name', sortDir=${reverseSortDir}, name=${filterName}, departmentId=${filterDept})}">Name <span th:if="${sortField == 'name'}" th:text="${sortDir == 'asc' ? '‚ñ≤' : '‚ñº'}"></span></a></th>
                <th>Department</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <th:block th:each="d : ${doctors}">
                <tr>
                    <td th:text="${d.name}" style="font-weight:bold"></td>
                    <td th:text="${d.department.name}"></td>
                    <td>
                        <div style="display:flex; gap:5px;">
                            <button class="btn btn-info" onclick="toggleDetails(this)">Detalii</button>
                            <a class="btn btn-primary" th:href="@{/doctors/{id}/edit(id=${d.id})}" style="padding: 6px 12px; font-size: 0.9em;">Edit</a>
                            <form th:action="@{/doctors/{id}/delete(id=${d.id})}" method="post" onsubmit="return confirm('Delete?');">
                                <button class="btn btn-danger" type="submit" style="padding: 6px 12px; font-size: 0.9em;">Del</button>
                            </form>
                        </div>
                    </td>
                </tr>
                <tr class="details-row" style="display:none;">
                    <td colspan="3">
                        <div class="details-content">
                            <p><strong>License:</strong> <span th:text="${d.licenseNumber}"></span></p>
                            <strong>Appointments:</strong>
                            <ul th:unless="${#lists.isEmpty(d.appointments)}" class="appt-list">
                                <li th:each="a : ${d.appointments}">
                                    <strong th:text="${a.admissionDate}"></strong> - Patient: <span th:text="${a.patient.name}"></span>
                                </li>
                            </ul>
                            <span th:if="${#lists.isEmpty(d.appointments)}" style="color:#72809a">None</span>
                        </div>
                    </td>
                </tr>
            </th:block>
            </tbody>
        </table>
    </div>
</div>
<script>function toggleDetails(b){const r=b.closest('tr');const n=r.nextElementSibling;if(n.style.display==='none'){n.style.display='table-row';b.innerText='Ascunde';}else{n.style.display='none';b.innerText='Detalii';}}</script>
</body>
</html>
