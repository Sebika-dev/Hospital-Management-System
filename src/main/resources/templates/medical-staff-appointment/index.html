<!DOCTYPE html>
<html xmlns:th="[http://www.thymeleaf.org](http://www.thymeleaf.org)">
<head>
    <meta charset="UTF-8">
    <title>Staff Links</title>
    <link rel="stylesheet" th:href="@{/css/app.css}">
</head>
<body>
<div class="wrap">
    <div class="topbar">
        <a class="back" th:href="@{/}">‚Üê Home</a>
        <div class="hx"><div class="pill a" style="background:var(--slate)">üîó</div><h1>Staff Allocations</h1></div>
    </div>
    <div class="card">
        <div class="actions">
            <a class="btn btn-success" th:href="@{/medical-staff-appointments/new}">Ôºã Add Link</a>
        </div>
        <table class="table">
            <thead>
            <tr>
                <th>ID</th>
                <th>Appt ID</th>
                <th>Staff ID</th>
                <th>Type</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="m : ${msaList}">
                <td th:text="${m.id}"></td>
                <td th:text="${m.appointmentId}"></td>
                <td th:text="${m.medicalStaffId}"></td>
                <td th:text="${m.staffType}"></td>
                <td>
                    <form th:action="@{/medical-staff-appointments/{id}/delete(id=${m.id})}" method="post" onsubmit="return confirm('Delete this link?');">
                        <button class="btn btn-danger" type="submit" style="padding: 6px 12px; font-size: 0.9em;">Del</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
