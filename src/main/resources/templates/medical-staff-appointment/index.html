<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" th:href="@{/css/app.css}">
</head>
<body>
<div class="wrap">
    <div class="topbar">
        <a th:href="@{/}">Home</a>
        <h1>Links</h1>
    </div>
    <div class="card">
        <a class="btn btn-success" th:href="@{/medical-staff-appointments/new}">Add</a>
        <table class="table">
            <thead>
            <tr>
                <th>ID</th>
                <th>App ID</th>
                <th>Staff ID</th>
                <th>Type</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="m : ${msaList}">
                <td th:text="${m.id}"></td>
                <td th:text="${m.appointmentId}"></td>
                <td th:text="${m.medicalStaffId}"></td>
                <td th:text="${m.staffType}"></td>
                <td>
                    <form style="display:inline" th:action="@{/medical-staff-appointments/{id}/delete(id=${m.id})}" method="post">
                        <button>Del</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
