<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Adaugă Legătură Personal-Programare</title>
</head>
<body>
<h1>Adaugă o nouă legătură</h1>
<form th:action="@{/medical-staff-appointments}" th:object="${medicalStaffAppointment}" method="post">
    <label for="id">ID:</label><br>
    <input type="text" id="id" th:field="*{id}" required><br><br>
    <label for="medicalStaffId">Medical Staff ID:</label><br>
    <input type="text" id="medicalStaffId" th:field="*{medicalStaffId}" required><br><br>
    <label for="appointmentId">Appointment ID:</label><br>
    <input type="text" id="appointmentId" th:field="*{appointmentId}" required><br><br>
    <button type="submit">Salvează</button>
</form>
<a href="/medical-staff-appointments">Înapoi la listă</a>
</body>
</html>
