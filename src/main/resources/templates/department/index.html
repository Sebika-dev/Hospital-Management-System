<!DOCTYPE html><html xmlns:th="http://www.thymeleaf.org"><head>
    <meta charset="UTF-8"><title>Departments</title>
    <link rel="stylesheet" th:href="@{/css/app.css}">
</head><body><div class="wrap">
    <div class="topbar"><a class="back" th:href="@{/}">â† Home</a><div class="hx"><div class="pill d">ğŸ¥</div><h1>Departments</h1></div></div>
    <div class="card">
        <div class="actions"><a class="btn btn-success" th:href="@{/departments/new}">ï¼‹ Add Department</a></div>
        <table class="table">
            <thead><tr><th>ID</th><th>Name</th><th>Hospital</th><th>Head Doctor</th><th>Phone</th><th></th></tr></thead>
            <tbody>
            <tr th:each="d : ${departments}">

                <td><form th:action="@{/departments/{id}/delete(id=${d.id})}" method="post"><button class="btn btn-danger" type="submit">Delete</button></form></td>
            </tr>
            </tbody>
        </table>
    </div>
</div></body></html>
