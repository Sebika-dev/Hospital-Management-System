<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista Departamentelor</title>
    <style>
        table { border-collapse: collapse; width: 100%; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
    </style>
</head>
<body>
<h1>Departamente</h1>
<a href="/departments/new">Adaugă un nou departament</a>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Nume</th>
        <th>Hospital ID</th>
        <th>Acțiuni</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="department : ${departments}">
        <td th:text="${department.id}">D1</td>
        <td th:text="${department.name}">Cardiologie</td>
        <td th:text="${department.hospitalId}">H1</td>
        <td>
            <form th:action="@{'/departments/' + ${department.id} + '/delete'}" method="post">
                <button type="submit">Șterge</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
