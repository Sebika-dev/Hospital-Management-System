<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Adaugă Departament</title>
</head>
<body>
<h1>Adaugă un nou departament</h1>
<form th:action="@{/departments}" th:object="${department}" method="post">
    <label for="id">ID:</label><br>
    <input type="text" id="id" th:field="*{id}" required><br><br>
    <label for="name">Nume:</label><br>
    <input type="text" id="name" th:field="*{name}" required><br><br>
    <label for="hospitalId">Hospital ID:</label><br>
    <input type="text" id="hospitalId" th:field="*{hospitalId}" required><br><br>
    <button type="submit">Salvează</button>
</form>
<a href="/departments">Înapoi la listă</a>
</body>
</html>
