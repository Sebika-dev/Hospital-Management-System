<!DOCTYPE html><html xmlns:th="http://www.thymeleaf.org"><head>
    <meta charset="UTF-8"><title>New Department</title>
    <link rel="stylesheet" th:href="@{/css/app.css}">
</head><body><div class="wrap">
    <div class="topbar"><a class="back" th:href="@{/departments}">â† Back</a><div class="hx"><div class="pill d">ğŸ¥</div><h1>New Department</h1></div></div>
    <div class="card">
        <form class="form" th:action="@{/departments}" th:object="${department}" method="post">
            <div class="row">
                <div><label>Name</label><input th:field="*{name}" required></div>
                <div>
                    <label>Hospital</label>
                    <select th:field="*{hospitalId}" required>
                        <option value="">-- Select Hospital --</option>
                        <option th:each="h : ${hospitals}" th:value="${h.id}" th:text="${h.name}"></option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div><label>Head Doctor</label><input th:field="*{headDoctorName}"></div>
                <div><label>Phone</label><input th:field="*{phoneNumber}"></div>
            </div>
            <div><button class="btn btn-success" type="submit">Create</button></div>
        </form>
    </div>
</div></body></html>
